<body>

    <header>  
        <div id="ohmyfood"><img src="images/ohmyfood@2x.svg" alt="Logo ohmyfood" /></div>
    </header>
<!------- FIN HEADER ------->

<!------- MAIN ------->
    <main>
<!------- MENU ------->
        <section class="menu">
            <h1>Réservez le menu qui vous convient</h1>

            <button type="submit"><i class="fas fa-search"></i></button>
        </section>
<!------- FIN MENU ------->
<!------- CONTENUE FONCTIONNEMENT ET RESTAURANT ------->
        <section class="contenu_fr">
<!------- FONCTIONNEMENT ------->
            <div class="fonctionnement">

            </div>
<!------- FIN FONCTIONNEMENT ------->

<!------- RESTAURANT ------->
            <div class="restaurants">
                <figure class="carte_restaurant">
                <a href="#">
                <img class="carte_image" src="images/restaurants/la_palette_du_gout.jpg" alt="La palette du goût"/>
                <figcaption class="carte_contenu">
                    <h3 class="carte_nom">La palette du goût</h3>
                    <h4 class="carte_plat">Ménilmontant</h4>
                    <i class="fa fa-star blue-star"></i>
                </figcaption>
                </a>

        </section>
<!------- FIN RESTAURANT ------->
<!------- FIN CONTENUE FONCTIONNEMENT ET RESTAURANT ------->
    </main>
<!------- FIN MAIN ------->

<!------- FOOTER ------->
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li>Proposer un restaurant</li>
            <li>Devenir partenaire</li>
            <li>Mentions légales</li>

        </ul>
    </footer>
