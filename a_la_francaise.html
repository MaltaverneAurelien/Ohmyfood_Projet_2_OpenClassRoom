<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pour tout le monde -->
    <link rel="stylesheet" href=".public/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>À la française</title>
</head>

<body>
    <!------- HEADER ------->
        <header>
            <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
            <h1 class="logo">ohmyfood</h1>
        </header>
    <!------- FIN HEADER ------->
    
    <!------- MAIN ------->
        <main>
            <section class="menu">
                <img class="carte_image" src="images/restaurants/a_la_francaise.jpg" alt="À la française"/>
                <div class="menu_contenu">
                    <div class="menu_titre">
                        <h1>À la française</h1>
                        <span><i class="far fa-heart"></i></span>
                    </div>
                    <figure class="menu_plat">
    <!------- ENTREES ------->
                        <div class="main_menu_plat">   
                            <h3>ENTREES</h3>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Tartare de poulpe acidulé</h4>
                                    <p>Aux zestes d'orange</p>
                                </div>
                                <span>25€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Velouté de légumes d'antan</h4>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <span>35€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Soupe à l'oignon</h4>
                                    <p>Revisitée</p>
                                </div>
                                <span>20€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                        </div>
    <!------- PLATS ------->
                         <div class="main_menu_plat">
                            <h3>PLATS</h3>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Coquilles Saint-Jacques</h4>
                                    <p>Accompagnées d'une purée de panais</p>
                                </div>
                                <span>40€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Magret de canard</h4>
                                    <p>Et parmentier de pommes de terre</p>
                                </div>
                                <span>35€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <span>44€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                        </div>
    <!------- DESSERTS ------->
                        <div class="main_menu_plat">
                            <h3>DESSERTS</h3>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Pétales de violettes glacés</h4>
                                    <p>Et purée de noisettes</p>
                                </div>
                                <span>18€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Fondant au chocolat</h4>
                                    <p>Revisité</p>
                                </div> 
                                <span>22€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Millefeuille croustillant</h4>
                                    <p>Myrtilles et pâte d'amande</p>
                                </div>
                                <span>23€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                        </div>
                    </figure>
    <!------- BTN COMMANDER ------->
                    <div class="menu_btn">
                        <a href="#"><div class="btn">Commander</div></a>
                    </div>
                </div>
            </section>
        </main>
    <!------- FIN MAIN ------->
    <!------- FOOTER ------->
        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <div class="footer_icone">
                    <i class="fas fa-utensils"></i>
                    <li>Proposer un restaurant</li>
                </div>
                <div class="footer_icone">
                    <i class="fas fa-hands-helping"></i>
                    <li>Devenir partenaire</li>
                </div>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    <!------- FIN FOOTER ------->
    </body>
    </html>
