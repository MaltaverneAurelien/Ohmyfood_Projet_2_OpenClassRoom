<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pour tout le monde -->
    <link rel="stylesheet" href=".public/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>La note enchantée</title>
</head>

<body>
    <!------- HEADER ------->
        <header>
            <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
            <h1 class="logo">ohmyfood</h1>
        </header>
    <!------- FIN HEADER ------->
    
    <!------- MAIN ------->
        <main>
            <section class="menu">
                <img class="carte_image" src="images/restaurants/la_note_enchantee.jpg" alt="La note enchantée"/>
                <div class="menu_contenu">
                    <div class="menu_titre">
                        <h1>La note enchantée</h1>
                        <span><i class="far fa-heart"></i></span>
                    </div>
                    <figure class="menu_plat">
    <!------- ENTREES ------->
                        <div class="main_menu_plat">
                            <h3>ENTREES</h3>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Ravioles de foie gras</h4>
                                    <p>Accompagnés de leur crème à la truffe</p>
                                </div>
                                <span>25€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Caviar osciètre</h4>
                                    <p>Sur blini à la farine de blé noir</p>
                                </div>
                                <span>35€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Homard et espuma de potiron</h4>
                                    <p>Mariné aux zestes d'orange</p>
                                </div>
                                <span>20€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Foie gras de canard cuit entier</h4>
                                    <p>Confiture de  figue et pain toasté</p>
                                </div>
                                <span>35€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                        </div>
    <!------- PLATS ------->
                        <div class="main_menu_plat">
                            <h3>PLATS</h3>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Noix de coquilles Saint-Jacques</h4>
                                    <p>Sur lit de purée de céleri-rave</p>
                                </div>
                                <span>40€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Langoustine poêlée</h4>
                                    <p>Purée de patate douce</p>
                                </div>
                                <span>35€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Mijoté de queue de boeuf</h4>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                </div>
                                <span>44€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                        </div>
    <!------- DESSERTS ------->
                        <div class="main_menu_plat">
                            <h3>DESSERTS</h3>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Macaron noisette et chocolat</h4>
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                </div>
                                <span>18€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Baba au rhum revisité</h4>
                                    <p>Avec son coulis de citron</p>
                                </div>
                                <span>22€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                            <a href="#" class="menu_plat_carte">
                                <div class="menu_plat_titre">
                                    <h4>Tarte au citron meringuée</h4>
                                    <p>Destructurée</p>
                                </div>
                                <span>23€</span>
                                <div class="btn_menu_plat"><i class="fas fa-check-circle"></i></div>
                            </a>
                        </div>
                    </figure>
    <!------- BTN COMMANDER ------->
                    <div class="menu_btn">
                        <a href="#"><div class="btn">Commander</div></a>
                    </div>
                </div>

        </main>

    <!------- FOOTER ------->
        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <div class="footer_icone">
                    <i class="fas fa-utensils"></i>
                    <li>Proposer un restaurant</li>
                </div>
                <div class="footer_icone">
                    <i class="fas fa-hands-helping"></i>
                    <li>Devenir partenaire</li>
                </div>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    <!------- FIN FOOTER ------->
